version: "3.9"

services:
  app:
    build: .
    container_name: taskflow-app
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: hasini123
      DB_NAME: task_management
      DB_PORT: 3306
    env_file:
      - .env.production

  db:
    image: mysql:8.0
    container_name: taskflow-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: hasini123
      MYSQL_DATABASE: task_management
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
